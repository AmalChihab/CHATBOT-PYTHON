<html lang="en">

<head>

</head>
<body>
    <div class="container">
        <div class="animation_water">
            
                <h1>LOUBANA</h1>
                <h1>LOUBANA</h1>
        </div>    
        <div class="content">
            <img class="img_chat" src="" id="chat_display" alt="chatbot">
            <h6></h6>
            <span class="textt first_text" >Réalisé par: </span>
            <span class="textt sec_text"></span>
            <h3 class="typing-text">Encadré par: Mme BOUZAACHANE Khadija</h3>

        </div> 
            
        
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">LOUBANA</h4>
                    <p class="chatbox__description--header">Hi. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer audio__button"><i class="fa-solid fa-microphone"></i> </button>
                <button class="chatbox__send--footer send__button"><i class="fa-solid fa-paper-plane"></i> </button>

            </div>
        </div>
        
            
        <div class="chatbox__button">
            <button>
                Let's started
            </button>
        </div>
    </div>
</div>

    <script>
        const $SCRIPT_ROOT = `{{ request.script_root|tojson }}`; 
    </script>
    <script type="text/javascript" src="./../static/app.js"></script>
    <script>
        let colors = [
            '#9c9398',
            '#000000',
            '#6d6c8f',
            '#0f0b80',
            '#5699c9',
            '#0095ff'
        ]
        function createElement(){
            let container = document.querySelector('.container');
            let span = document.createElement('span');

            var size = Math.random() * 50;
            let bg = colors[Math.floor(Math.random() * colors.length)];
            span.className = "span";
            span.style.height = 50 + size + 'px';
            span.style.width = 50 + size + 'px';
            span.style.top = Math.random() * innerHeight + 'px';
            span.style.left = Math.random() * innerWidth + 'px';
            span.style.background = bg;

            container.appendChild(span);

            setTimeout(() =>{
                span.remove()
            },5000);
        }

        setInterval(createElement,150)
    </script>
    <script>
        let image = document.querySelector('#chat_display');
        let images = ["./../static/images/chatbot.png", "./../static/images/chatbott.png"];

        setInterval(function(){
            let rand = Math.floor(Math.random() * 2);
            image.src = images[rand];
        },200)


    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    loop : true,

});
    </script>
